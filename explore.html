
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font icon -->
    <script
      src="https://kit.fontawesome.com/904f21a322.js"
      crossorigin="anonymous"
    ></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Noto+Sans+TC:wght@100;300;400;500;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="image/icon.ico" type="image/x-icon" />
    <title>Bike Fun！</title>
  </head>

  <body>
    <div class="wrap">
        <div class="music">
            <audio src="flute.mp3" controls>
                <h3>遇到不支援的瀏覽器會出現這行字</h3>
            </audio>
        </div>
      <div class="banner-explore"></div>
      <ul class="nav">
        <li class="logo">
          <img
            src="image/logo_yellow.png"
            alt=""
            style="width: 180px; height: 55px; margin-top: 10px"
          />
          <h2>Bike Fun！自行車旅遊網</h2>
        </li>
        <li class="liHover"><a href="index.html">最新消息</a></li>
        <li class="liHover">
          <a href="explore.html" class="inPage">探索路線</a>
        </li>
        <li class="liHover"><a href="site.html">尋找站點</a></li>
        <li class="nav-right liHover"><a href="#">常見問題</a></li>
      </ul>
      <div class="contain">
        <div class="explore-contain">
          <h3><a href="index.html">首頁</a> > <span>探索路線</span></h3>
          <div class="explore-block">
            <div class="explore-block-title">
              <h2>探索路線</h2>
              <p>找到離您最近的自行車道</p>
            </div>
            <div class="explore-block-contain">
              <div class="keyword">
                <p>請選擇地區</p>
                <select class="form-control city-name" id="city">
                  <option value="Taipei">臺北市</option>
                  <option value="Taichung">臺中市</option>
                  <option value="Keelung">基隆市</option>
                  <option value="Tainan">臺南市</option>
                  <option value="Kaohsiung">高雄市</option>
                  <option value="NewTaipei">新北市</option>
                  <option value="YilanCounty">宜蘭縣</option>
                  <option value="Taoyuan">桃園市</option>
                  <option value="Chiayi">嘉義市</option>
                  <option value="HsinchuCounty">新竹縣</option>
                  <option value="MiaoliCounty">苗栗縣</option>
                  <option value="NantouCounty">南投縣</option>
                  <option value="ChanghuaCounty">彰化縣</option>
                  <option value="Hsinchu">新竹市</option>
                  <option value="YunlinCounty">雲林縣</option>
                  <option value="ChiayiCounty">嘉義縣</option>
                  <option value="PingtungCounty">屏東縣</option>
                  <option value="HualienCounty">花蓮縣</option>
                  <option value="TaitungCounty">臺東縣</option>
                  <option value="KinmenCounty">金門縣</option>
                  <option value="PenghuCounty">澎湖縣</option>
                  <option value="LienchiangCounty">連江縣</option>
                </select>
              </div>
              <div class="address">
                <p>輸入關鍵字</p>
                <input type="text" class="keyword2" />
              </div>
            </div>
            <div class="explore-block-containBTN">
              <button class="exploreBTN">Go!</button>
            </div>
          </div>
          <div class="explore-block-serch">
            <div class="explore-block-serch-title">
              <h2>搜尋路線</h2>
              <p>找到離您最近的自行車道</p>
            </div>
            <div class="explore-block-serch-contain">
              <ul class="serch-contain">
                <li>
                  <img src="image/serchimg.png" alt="" />
                  <h4>下枰自行車道</h4>
                  <p>
                    雙向15.1公里<span
                      ><i class="fas fa-map-marker-alt"></i>南投縣 仁愛鄉</span
                    >
                  </p>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="footer">
          <p>
            BikeFun © 2021 Designer Vum. Engineer [ xiang8129]. All rights
            reserved.
          </p>
        </div>
      </div>
    </div>
  </body>
  <!-- js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.2.0/sha.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/all.js"></script>
</html>
